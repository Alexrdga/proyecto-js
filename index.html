<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        p {
            max-width: 600px;
            text-align: center;
            color: #555;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #218838;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            width: 100%;
        }

        ul li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Simulador de Inventario</h1>
    <p>
        Este simulador permite gestionar el inventario de una tienda. Puedes agregar productos, actualizar la cantidad de un producto existente y mostrar el inventario actual.
    </p>

    <h2>Agregar/Actualizar Producto</h2>
    <form id="producto-form">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" required>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>
        <button type="submit">Agregar/Actualizar</button>
    </form>

    <h2>Inventario</h2>
    <ul id="inventario-lista"></ul>

    <script src="js/app.js"></script>
</body>
</html>
