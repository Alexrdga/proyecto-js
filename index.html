<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simulador de Ecommerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Simulador de Ecommerce</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <!-- Listado de productos -->
    <section id="productos">
        <h2>Listado de Productos</h2>
        <div id="productos-container" class="productos-container">
            <!-- Aquí se cargarán los productos dinámicamente -->
        </div>
    </section>

    <!-- Carrito de compras -->
    <section id="carrito">
        <h2>Carrito de Compras</h2>
        <div id="carrito-container" class="carrito-container">
            <!-- Aquí se mostrarán los productos en el carrito -->
        </div>
        <div class="carrito-info">
            <p>Total: $<span id="total-carrito">0</span></p>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="comprar-carrito">Comprar</button>
        </div>
    </section>

    <!-- Formulario de datos personales -->
    <section id="datos-personales" style="display:none;">
        <h2>Completa tus datos</h2>
        <form id="form-datos">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Juan Pérez">
            <label for="email">Email:</label>
            <input type="email" id="email" value="juan.perez@ejemplo.com">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Simulador de Ecommerce</p>
    </footer>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    
</body>
</html>
